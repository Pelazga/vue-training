<!DOCTYPE html>
<html>
<head>
    <title>Monster Slayer</title>
    <script src="vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <div id="app">
        <section class="row">
            <div class="small-6 columns">
                <h1 class="text-center">YOU</h1>
                <div class="healthbar">
                    <div :style="{width: me + '%'}" class="healthbar text-center curent-heath" style="background-color: green; margin: 0; color: white;">
                        <p>{{ me }}</p>
                    </div>
                </div>
            </div>
            <div class="small-6 columns">
                <h1 class="text-center">MONSTER</h1>
                <div class="healthbar">
                    <div :style="{width: monster + '%'}" class="healthbar text-center curent-heath" style="background-color: green; margin: 0; color: white;">
                        <p>{{ monster }}</p>
                    </div>
                </div>
            </div>
        </section>
        <section v-if="!gameIsRuning" class="row controls">
            <div class="small-12 columns">
                <button @click="restart" id="start-game">START NEW GAME</button>
            </div>
        </section>
        <section v-else class="row controls">
            <div class="small-12 columns">
                <button @click="performTurn(1, 10, 'atack')" id="attack">ATTACK</button>
                <button @click="performTurn(10, 15, 'atack')" id="special-attack">SPECIAL ATTACK</button>
                <button @click="performTurn(10, 15, 'heal')" id="heal">HEAL</button>
                <button @click="giveUp" id="give-up">GIVE UP</button>
            </div>
        </section>
        <section v-if="logVis"  class="row log">
            <div class="small-12 columns">
                <ul v-for="turn in log" class="turn">
                    <li v-for="(dmg, i) in turn" :class=" i "> {{ dmg }}</li>
                </ul>

 
            </div>
        </section>
    </div>
    <script src="main.js"></script>
</body>
</html>
